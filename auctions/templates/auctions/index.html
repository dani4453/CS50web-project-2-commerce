{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ title }}</h2>

    {% for listing in listings %}
            <div class="d-flex p-2 mt-3 mb-3 border rounded-sm" style="height: 240px;">
                <div style="width: 35%;">
                    <a href="{% url 'listing' listing.id %}">
                        <img style="width: 100%; height: 100%; object-fit: contain;" src={{ listing.image }} alt="imgexample">    
                    </a>
                </div>
                <div class="p-2">
                    <ul style="list-style-type:none;">
                        <li style="padding-top: 2px;">
                            <h5><b>{{ listing.title }}</b></h5>
                        </li>
                        <li style="padding-top: 5px; padding-bottom: 5px;">
                            <b>Price: </b>${{ listing.bidprice }}
                        </li>
                        <li style="padding-top: 5px; padding-bottom: 5px;">
                            {{ listing.description }}
                        </li>
                        <li style="padding-top: 5px; padding-bottom: 5px;color: #b3b7bc">
                            Created {{ listing.datetime }}
                        </li>
                    </ul>
                </div>
                {% if title != "Active Listings" %}
                    <div class="p-2 flex-grow-1" style="text-align: right;">
                        <a href="{% url 'deletewatchlist' listing.id %}"><button type="button" class="btn btn-danger" style="margin-right: 60px;">Stop Watching!</button></a>
                    </div>
                {% endif %}
            </div>
    {% endfor %}

{% endblock %}
